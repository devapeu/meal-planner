services:
  db:
    image: postgres:16-alpine
    container_name: meal-planner-db-prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - meal-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: meal-planner-api-prod
    command: gunicorn mealplanner_api.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meal-planner-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: meal-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/staticfiles:ro
    depends_on:
      - api
    networks:
      - meal-planner-network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  static_volume:

networks:
  meal-planner-network:
    driver: bridge
