upstream django {
    server api:8000;
}

# HTTP server - Redirect to HTTPS (except Let's Encrypt challenges)
server {
    listen 80;
    server_name meals-api.pierodelvalle.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name meals-api.pierodelvalle.com;

    # SSL certificates (will be dummy certs initially, then replaced by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/meals-api.pierodelvalle.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meals-api.pierodelvalle.com/privkey.pem;

    # SSL configuration - Modern and secure
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP stapling (will fail with dummy certs, but that's okay)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/meals-api.pierodelvalle.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
}